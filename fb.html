<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="fbook.css">
</head>
<body>
    <section class="face">
        <div class="container">
            <div class="logopart">
               
                <img src="fblogo.png" height="57px" width="260px" alt="">
                <h2>Facebook helps you connect and share with the people in your life.</h2>

            </div>
            <div class="loginpart">
                
                <div class="entry">

                    <form action="action">

                        <input type="text" class="email form" placeholder="Email address or phone number" >
                        <br>
                        <input type="password" class="Password form" placeholder="Password" >
                        <br>
                        <button class="loginbutton form">Log In </button>

                        <br>
                        <div class="forgotten">
                            
                             <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0" class="a form" style="text-decoration:none;">forgotten password?</a>
                        </div>
                        <br>
                        <div class="lineonly form"></div>
                        <br>
                        <div class="Account">
                             <button class="newaccount form"> <a href="https://www.facebook.com/" style="text-decoration:none; color: white;" >Create New Account</a> </button>
                        </div>    
                        
                    </form>


                </div>
                <div class="celebrity">
                    <pre> <a href="" style="color: black; text-decoration: none;"> <b>Create a Page</b></a>  for a celebrity, brand or business.</pre>
                </div>
                
              

            </div>

        </div>

    </section>
    
</body>
</html>
